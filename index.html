<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CSS Carousels</title>
</head>
<body>
    <div class="carousel">
        <div class="carousel-controls">
            <input id="1" type="radio" name="controls" checked />
            <input id="2" type="radio" name="controls" />
            <input id="3" type="radio" name="controls" />
            <input id="4"  type="radio" name="controls" />
            <input id="5"  type="radio" name="controls" />
            <div class="dots">
                <label for="1"></label>
                <label for="2"></label>
                <label for="3"></label>
                <label for="4"></label>
                <label for="5"></label>
            </div>
            <div class="carousel-images">
                <img src="./images/1.jpg" alt="">
                <img src="./images/2.jpg" alt="">
                <img src="./images/3.jpg" alt="">
                <img src="./images/4.jpg" alt="">
                <img src="./images/5.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
